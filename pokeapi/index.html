<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้าโปเกมอน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-box-seam-fill"></i> ร้านค้าโปเกมอน</a>
            <button class="btn btn-light" type="button" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-cart-fill"></i> ตะกร้า <span class="badge bg-danger" id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <!-- Search and Filters -->
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="pokemon-search" class="form-control" placeholder="ค้นหาโปเกมอน...">
            </div>
            <div class="col-md-6">
                <div id="type-filters" class="d-flex flex-wrap justify-content-end gap-2">
                    <!-- Type filter buttons will be inserted here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Products -->
        <div id="product-list" class="row g-4">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="cartToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill rounded me-2 text-success"></i>
                <strong class="me-auto">สำเร็จ!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body-content">
                <!-- Toast message here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel"><i class="bi bi-cart-fill"></i> ตะกร้าสินค้าของคุณ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items">
                        <!-- Cart items will be inserted here -->
                    </div>
                    <hr>
                    <div class="text-end">
                        <h4>ยอดรวม: <span id="cart-total">฿0.00</span></h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                    <button type="button" class="btn btn-primary">ชำระเงิน</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header" id="detailModalHeader">
                    <h5 class="modal-title" id="detailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detailModalBody">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- Left Column: Image and Sprites -->
                            <div class="col-lg-5 text-center">
                                <div class="main-img-container mb-3">
                                    <!-- Main image loaded by JS -->
                                </div>
                                <div class="sprite-slider-container position-relative">
                                    <button class="slider-arrow prev" id="slider-arrow-prev">&lt;</button>
                                    <div class="sprite-slider" id="sprite-slider">
                                        <!-- Sprites loaded by JS -->
                                    </div>
                                    <button class="slider-arrow next" id="slider-arrow-next">&gt;</button>
                                </div>
                            </div>

                            <!-- Right Column: Accordion -->
                            <div class="col-lg-7">
                                <div class="accordion" id="pokemonAccordion">
                                    <!-- Item 1: Info -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="info-heading">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#info-collapse" aria-expanded="true"
                                                aria-controls="info-collapse">
                                                ข้อมูลทั่วไป
                                            </button>
                                        </h2>
                                        <div id="info-collapse" class="accordion-collapse collapse show"
                                            aria-labelledby="info-heading">
                                            <div class="accordion-body" id="info-accordion-body">
                                                <!-- Info loaded by JS -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Item 2: Stats -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="stats-heading">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#stats-collapse"
                                                aria-expanded="false" aria-controls="stats-collapse">
                                                ค่าพลัง
                                            </button>
                                        </h2>
                                        <div id="stats-collapse" class="accordion-collapse collapse"
                                            aria-labelledby="stats-heading">
                                            <div class="accordion-body" id="stats-accordion-body">
                                                <!-- Stats loaded by JS -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Item 3: Evolution -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="evolution-heading">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#evolution-collapse"
                                                aria-expanded="false" aria-controls="evolution-collapse">
                                                สายวิวัฒนาการ
                                            </button>
                                        </h2>
                                        <div id="evolution-collapse" class="accordion-collapse collapse"
                                            aria-labelledby="evolution-heading">
                                            <div class="accordion-body" id="evolution-accordion-body">
                                                <!-- Evolution chain loaded by JS -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
